  frontend:
    image: ragaev/frontend:virtualboss
    ports:
      - "80:80"
    tty: true
    restart: on-failure
    volumes:
      - ./nginx-config.local:/etc/nginx/conf.d
    networks:
      virtualbossnet:
    deploy:
      placement:
        constraints:
          - node.labels.type != postgres
          - node.role == worker

